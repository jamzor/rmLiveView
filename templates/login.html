{% extends "baseinfo.html" %}

{% block content %}
<div class="col-12" id="loginpane">
	<h2>Login</h2>
	<form method="post">
		<table>
			<tr>
				<td class="label">Username</td>
				<td><input type="text" name="username" value="{{username}}" style="text-align: right;"></td>
				<td class="div" style="color: red">{{user_error}}{{exist_error}}</td>
			</tr>
			<tr>
				<td class="label">Password</td>
				<td><input type="password" name="password" value="" style="text-align: right;"></td>
				<td class="div" style="color: red">{{pass_error}}</td>
			</tr>
			<br>
			<tr>
				<td></td>
				<td style="float: right;"><input type="submit" value="Submit"></td>
			</tr>
		</table>
		
	</form>
</div>
{% endblock %}
